<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="theme-color" content="#1f2937" media="(prefers-color-scheme: dark)" />
    <meta name="theme-color" content="#ffffff" media="(prefers-color-scheme: light)" />
    <meta name="description" content="CriptX - Messaggistica Sicura e Privata" />
    
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-title" content="CriptX">
    
    <link rel="apple-touch-startup-image" href="splash.png">
    <link rel="manifest" href="manifest.json">
    
    <style>
      @supports (padding: max(0px)) {
        :root {
          --safe-area-top: max(env(safe-area-inset-top), 20px);
          --safe-area-bottom: max(env(safe-area-inset-bottom), 20px);
          --safe-area-left: max(env(safe-area-inset-left), 0px);
          --safe-area-right: max(env(safe-area-inset-right), 0px);
        }
      }
      
      body {
        overscroll-behavior: none;
        -webkit-overflow-scrolling: touch;
        position: fixed;
        width: 100%;
        height: 100%;
        padding: var(--safe-area-top) var(--safe-area-right) var(--safe-area-bottom) var(--safe-area-left);
        touch-action: pan-x pan-y;
        -webkit-tap-highlight-color: transparent;
      }
      
      #root {
        height: 100%;
        overflow-y: auto;
        overscroll-behavior-y: none;
        font-size: 16px;
        -webkit-text-size-adjust: none;
      }

      input, textarea, select {
        font-size: 16px !important;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
